name: PsychoPy pytesting

on: [push]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.6, 3.8]
        max-parallel: 6

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Pre-Install
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        pip install wheel
        pip install six  # just needed for configobj
        pip install future

    - name: Install
      run: |
        python setup.py build
        # Build & install sdist
        python setup.py sdist
        pip install --no-deps dist/PsychoPy-*.tar.gz
        pip uninstall --yes psychopy
        # Build & install wheel
        python setup.py bdist_wheel
        pip install --no-deps dist/PsychoPy-*.whl
        # Test entry point (ubuntu only?)
        psychopy --version
        # uninstall the build (but not the dependencies)
        pip uninstall --yes psychopy
        rm -rf build/ dist/
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test with pytest
      run: |
        pytest

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
      with:
        files: ./coverage1.xml,./coverage2.xml
        directory: ./coverage/reports/
        flags: unittests
        env_vars: OS,PYTHON
        name: codecov-umbrella
        fail_ci_if_error: true
        path_to_write_report: ./coverage/codecov_report.txt
        verbose: true