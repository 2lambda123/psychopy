name: PsychoPy pytesting

on: [push]

jobs:

  testsuite:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        python-version: [3.6]
      max-parallel: 6

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Pre-Install
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        pip install wheel
        pip install six  # just needed for configobj
        pip install distro  # used by createInitFile
        python plat_custom_installs.py

    - name: Install
      run: |
        pip install .

    - name: Test with pytest
      run: |
        pytest

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
      with:
        fail_ci_if_error: true

  flake_and_bdist:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.8]

    steps:
    - name: Install
      run: |
        python -m pip install --upgrade pip
        pip install flake8 wheel
    - name: Flake check
      run: |
         # stop the build if there are Python syntax errors or undefined names
         # flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
         # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
         flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Check builds
      # checks whether different forms of build work (e.g. missing files in sdist)
      run: |
        python -m pip install --upgrade pip
        python setup.py build
        # Build & install sdist
        python setup.py sdist --formats=gztar
        pip install --no-deps dist/PsychoPy-*.tar.gz
        pip uninstall --yes psychopy
        # Build & install wheel
        python setup.py bdist_wheel
        pip install --no-deps dist/PsychoPy-*.whl
        # uninstall the build (but not the dependencies)
        pip uninstall --yes psychopy