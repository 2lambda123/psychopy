  testsuite_ubuntu:

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false  # debugging builds lets see them all!
      matrix:
        os: [ubuntu-latest]
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2

    - name: install and start xvfb GL renderer on linux
      run: |
        sudo apt install llvm-6.0-dev  # for xvfb
        sudo apt install xvfb xauth libgl1-mesa-dri

    - name: get_month
      if: runner.os=='Linux'
      id: month
      run: echo "::set-output name=month::$(date +'%Y-%m')"

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: cache wxPython for linux
      if: runner.os=='Linux'
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ matrix.os }}-py${{ matrix.python-version }}-${{ steps.get_month.outputs.month }}

    - name: Install wxPython dependencies
      if: runner.os=='Linux'
      run: |
        sudo apt install python3-dev libgtk-3-dev
        sudo apt install libgstreamer1.0-0 gstreamer1.0-plugins-base
        sudo apt install libwebkit2gtk-4.0-dev
        sudo apt install libpng-dev libjpeg-dev libtiff-dev libnotify-dev libsm-dev
        sudo apt install libsdl-dev libsdl2-mixer-2.0-0 libsdl2-image-2.0-0 libsdl2-2.0-0
        sudo apt install libportaudio2
#         for pyqt5:
        sudo apt install -y libdbus-1-3 libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1
        sudo apt install -y libxcb-randr0 libxcb-render-util0 libxcb-xinerama0 libxcb-xfixes0
        export QT_DEBUG_PLUGINS=1 # let us know about missing dependencies?

    - name: Install wxPython from source for linux
      if: runner.os=='Linux'
      run: |
        # these are needed to build wxPython
        pip install -f https://extras.wxpython.org/wxPython4/extras/linux/gtk3/ubuntu-20.04/ wxPython

    - name: Install packaging and testing libs
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov flake8 xmlschema
        pip install wheel
        pip install six  # for configobj and wxpython
        pip install distro  # used by createInitFile

    - name: Install PsychoPy Dependencies
      run: |
        # to install all dependencies
        pip install .
        # remove psychopy itself so that this local is used
        pip uninstall --yes psychopy

    - name: Test with pytest
      run: |
        export LIBGL_ALWAYS_INDIRECT=0
        xvfb-run --server-args="-screen 0 1024x768x24" pytest --cov-config=.travis_coveragerc --cov=psychopy -v
